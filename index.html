<head>
    <title>PRS MODCAT Decoder</title>
    <script src="MODCAT_data.js" ></script>
    <script src="decode.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<h1>PRS MODCAT DECODER</h1>

<label for="theMODCAT">Enter MODCAT: </label><input id="theMODCAT" size="30" type="text">
<input onClick="decodeMODCAT(document.getElementById('theMODCAT').value)" type="button" value="Decode MODCAT">
<table id="dataTable">
    <tr><td class="label">Model: </td><td align="left"><span id='modelField'></span></td></tr>
    <tr><td align="right" class="label">Top Wood: </td><td align="left"><span id='topWoodField'></span></td></tr>
    <tr><td align="right" class="label">Frets: </td><td align="left"><span id='fretsField'></span></td></tr>
    <tr><td align="right" class="label">Top Spec: </td><td align="left"><span id='topSpecField'></span></td></tr>
    <tr><td align="right" class="label">Top Grade: </td><td align="left"><span id='topGradeField'></span></td></tr>
    <tr><td align="right" class="label">Neck Wood: </td><td align="left"><span id='neckWoodField'></span></td></tr>
    <tr><td align="right" class="label">Neck Carve: </td><td align="left"><span id='neckCarveField'></span></td></tr>
    <tr><td align="right" class="label">Fingerboard Wood: </td><td align="left"><span id='fingerboardField'></span></td></tr>
    <tr><td align="right" class="label">Inlay: </td><td align="left"><span id='inlayField'></span></td></tr>
    <tr><td align="right" class="label">Bridge: </td><td align="left"><span id='bridgeField'></span></td></tr>
    <tr><td align="right" class="label">Color: </td><td align="left"><span id='colorField'></span></td></tr>
    <tr><td align="right" class="label">Hardware: </td><td align="left"><span id='hardwareField'></span></td></tr>
    <tr><td align="right" class="label">Treble Pickup: </td><td align="left"><span id='treblepuField'></span><br></td></tr>
    <tr><td align="right" class="label">Middle Pickup: </td><td align="left"><span id='middlepuField'></span></td></tr>
    <tr><td align="right" class="label">Bass Pickup: </td><td align="left"><span id='basspuField'></span></td></tr>
    <tr><td align="right" class="label">Electronics: </td><td align="left"><span id='elecField'></span></td></tr>
</table>
<p></p>
<p>A sample MODCAT:  SLM2FAHFIET_FR_HB-BS </p>
<a href="http://www.toragraphics.com/modcat/index.html">Original Version</a>
</body>
